server.port=8084

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/studentdata?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JDBC Template Configuration
spring.jdbc.template.fetch-size=50
spring.jdbc.template.max-rows=5000
spring.jdbc.template.query-timeout=30

# Connection Pooling Configuration
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5

# Log Configuration
logging.level.org.springframework.jdbc.core=debug


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

